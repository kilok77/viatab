name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Spin up Minikube inside the runner
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.13.1
        with:
          minikube version: "v1.30.1"
          kubernetes version: "v1.26.0"
          driver: docker
          github token: ${{ secrets.GITHUB_TOKEN }}

      # 3. Point Docker CLI at Minikubeâ€™s Docker daemon
      - name: Point Docker to Minikube
        run: |
          echo "::add-mask::$(minikube -p minikube docker-env)"
          eval $(minikube -p minikube docker-env)

      # 4. Build backend & frontend via your compose file
      - name: Build images via Docker Compose
        run: docker compose -f docker-compose.yml build

      # 6. Apply all your Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: kubectl apply -f k8s/

      # 7. Debug dump pod status & events (optional)
      - name: Debug dump pod status
        run: |
          echo "=== Pods ==="
          kubectl get pods -o wide
          echo "=== Pod Events ==="
          kubectl describe pods

      # 8. Wait until your back- and front-end are up
      - name: Wait for rollouts
        run: |
          kubectl rollout status deployment/backend-deployment --timeout=120s
          kubectl rollout status deployment/frontend-deployment --timeout=120s
